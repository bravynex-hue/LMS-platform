services:
  # Backend Service
  - type: web
    name: lms-server
    runtime: docker
    rootDir: server
    plan: free # or starter/standard
    region: singapore # Change to your preferred region (oregon, frankfurt, etc)
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # You must set this in the Render Dashboard
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false # e.g. https://your-client-app.onrender.com
      # Media & Uploads
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Payments
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      # Email
      - key: RESEND_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      # OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend Service
  - type: web
    name: lms-client
    runtime: docker
    rootDir: client
    plan: free
    region: singapore
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: lms-server
          property: url
